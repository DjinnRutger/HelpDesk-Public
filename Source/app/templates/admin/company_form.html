{% extends 'base.html' %}
{% block title %}{{ action }} Company Â· Admin{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7 col-xl-6">
    <div class="card shadow-sm">
      <div class="card-header bg-body-tertiary d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-building text-primary"></i>
          <div>
            <h1 class="h5 mb-0">{{ action }} Company</h1>
            <small class="text-muted">Used for billing and ship-to details on purchase orders</small>
          </div>
        </div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin.companies') }}"><i class="bi bi-arrow-left"></i></a>
      </div>
      <div class="card-body">
        <form method="post" class="row g-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="col-12">
            <label class="form-label small fw-semibold">Company Name</label>
            <input class="form-control" name="name" value="{{ company.name if company }}" required>
          </div>
          <div class="col-md-8">
            <label class="form-label small fw-semibold">Address</label>
            <input class="form-control" name="address" value="{{ company.address if company }}">
          </div>
          <div class="col-md-4">
            <label class="form-label small fw-semibold">City</label>
            <input class="form-control" name="city" value="{{ company.city if company }}">
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-semibold">State</label>
            <input class="form-control" name="state" value="{{ company.state if company }}">
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-semibold">Postal Code</label>
            <input class="form-control" name="zip_code" value="{{ company.zip_code if company }}">
          </div>
          <div class="col-12 d-flex flex-wrap gap-2 justify-content-end">
            <a class="btn btn-outline-secondary" href="{{ url_for('admin.companies') }}">Cancel</a>
            <button class="btn btn-primary" type="submit"><i class="bi bi-check-lg me-1"></i>Save Company</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
