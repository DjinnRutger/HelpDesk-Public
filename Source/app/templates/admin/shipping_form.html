{% extends 'base.html' %}
{% block title %}{{ action }} Shipping Location Â· Admin{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7 col-xl-6">
    <div class="card shadow-sm">
      <div class="card-header bg-body-tertiary d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-geo-alt text-primary"></i>
          <div>
            <h1 class="h5 mb-0">{{ action }} Shipping Location</h1>
            <small class="text-muted">Addresses appear on purchase orders and receipts</small>
          </div>
        </div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin.shipping_locations') }}"><i class="bi bi-arrow-left"></i></a>
      </div>
      <div class="card-body">
        <form method="post" class="row g-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="col-12">
            <label class="form-label small fw-semibold">Location Name</label>
            <input class="form-control" name="name" value="{{ location.name if location }}" required>
          </div>
          <div class="col-md-8">
            <label class="form-label small fw-semibold">Street Address</label>
            <input class="form-control" name="address" value="{{ location.address if location }}">
          </div>
          <div class="col-md-4">
            <label class="form-label small fw-semibold">City</label>
            <input class="form-control" name="city" value="{{ location.city if location }}">
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-semibold">State / Province</label>
            <input class="form-control" name="state" value="{{ location.state if location }}">
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-semibold">Postal Code</label>
            <input class="form-control" name="zip_code" value="{{ location.zip_code if location }}">
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-semibold">Tax Rate (%)</label>
            <div class="input-group">
              <span class="input-group-text">%</span>
              <input class="form-control" name="tax_rate" type="number" step="0.0001" min="0" max="100"
                     value="{{ ((location.tax_rate * 100) | round(4)) if location and location.tax_rate is not none else '' }}"
                     placeholder="e.g., 7.5">
            </div>
            <div class="form-text">Enter the percentage collected at this location.</div>
          </div>
          <div class="col-12 d-flex flex-wrap gap-2 justify-content-end">
            <a class="btn btn-outline-secondary" href="{{ url_for('admin.shipping_locations') }}">Cancel</a>
            <button class="btn btn-primary" type="submit"><i class="bi bi-check-lg me-1"></i>Save Location</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
